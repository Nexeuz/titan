<h4 class="title-addons">Insurances</h4>
<nb-list>
  <nb-list-item *ngFor="let item of insurance$ | async">
    <div class="container-car-insurance">
      <span class="container-car-insurance__description">
        {{ item.description }}
      </span>
      <div class="container-car-insurance__actions">
        <div class="container-car-insurance__actions__price">
          <h6 class="container-car-insurance__headline-styles first-h6"
              *ngIf="item?.insurf">{{ item?.insurf | currency:'USD':'$':'0.0-4' }}
            <small>USD</small>
          </h6>
          <h6 class="container-car-insurance__headline-styles second-h6"
              *ngIf="item?.insurb">{{ item?.insurb | currency:'USD':'$':'0.0-4' }}
            <small>USD</small>
          </h6>
          <small>Price per day</small>
          <button  class="button-add" *ngIf="(userService$ | async)?.insuranceSelected === ''"
                  (click)="toggleInsurance(item, true)"
                  nbButton
                  size="small"
                  status="info">
            Add to cart
          </button>
          <button class="button-add" *ngIf="(userService$ | async)?.insuranceSelected !== ''"
                  (click)="toggleInsurance(item, false)" nbButton size="small" status="danger">
            Remove to cart
          </button>
        </div>
      </div>
    </div>
  </nb-list-item>
</nb-list>
