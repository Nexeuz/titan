<form [formGroup]="rangeForm" class="container-range">
  <ng-container *ngTemplateOutlet="!(responsiveUtils.lgMin) ? cardMobile : desktop"></ng-container>
  <ng-template #cardMobile>
    <nb-card>
      <nb-card-body>
        <div  class="container-range__card-mobile">
          <nb-form-field>
            <input
              fieldSize="medium"
              formControlName="where"
              nbInput
              fullWidth
              shape="semi-round"
              type="text"
              placeholder="Where"
              [nbAutocomplete]="autoControl" />
            <nb-autocomplete #autoControl>
              <nb-option *ngFor="let option of filteredControlOptions$ | async" [value]="option">
                {{ option }}
              </nb-option>
            </nb-autocomplete>
          </nb-form-field>

          <nb-select  fullWidth
                      shape="semi-round" formControlName="formHour" placeholder="From">
            <nb-option [value]="option"
                       *ngFor="let option of filteredControlOptions$ | async">
              {{ option }}
            </nb-option>

          </nb-select>
          <nb-form-field>
            <input fullWidth
                   shape="semi-round"
                   formControlName="range"
                   nbInput placeholder="Pick Date Range"
                   [nbDatepicker]="formpicker">
            <nb-rangepicker format="DD-MM-YYYY" #formpicker></nb-rangepicker>
          </nb-form-field>
          <nb-select fullWidth
                     shape="semi-round" formControlName="untilHour" placeholder="Until">
            <nb-option [value]="option"
                       *ngFor="let option of filteredControlOptions$ | async">{{ option }}</nb-option>
          </nb-select>

          <button [disabled]="rangeForm.invalid" fullWidth  nbButton shape="rectangle"  status="primary">
            <nb-icon icon="search-outline">
            </nb-icon>
            Search for cars
          </button>
        </div>
      </nb-card-body>
    </nb-card>
  </ng-template>
  <ng-template #desktop>
    <input
      class="input-left"
      formControlName="where"
      nbInput
      type="text"
      placeholder="Where"
      [nbAutocomplete]="autoControl" />
    <nb-autocomplete #autoControl>
      <nb-option *ngFor="let option of filteredControlOptions$ | async" [value]="option">
        {{ option }}
      </nb-option>
    </nb-autocomplete>
    <nb-select formControlName="formHour" placeholder="From">
      <nb-option>From</nb-option>
      <nb-option value="0">Option 0</nb-option>
      <nb-option value="1">Option 1</nb-option>
      <nb-option value="2">Option 2</nb-option>
      <nb-option value="3">Option 3</nb-option>
      <nb-option value="4">Option 4</nb-option>
    </nb-select>
    <input  formControlName="range" nbInput placeholder="Pick Date Range" [nbDatepicker]="formpicker">
    <nb-rangepicker format="DD-MM-YYYY" #formpicker></nb-rangepicker>
    <nb-select class="input-right" formControlName="untilHour" placeholder="Until">
      <nb-option value="0">Option 0</nb-option>
      <nb-option value="1">Option 1</nb-option>
      <nb-option value="2">Option 2</nb-option>
      <nb-option value="3">Option 3</nb-option>
      <nb-option value="4">Option 4</nb-option>
    </nb-select>

    <button [disabled]="rangeForm.invalid" class="container-range__btn-search-desktop" nbButton shape="round"  status="primary">
      <nb-icon icon="search-outline">
      </nb-icon>
    </button>
  </ng-template>
</form>
